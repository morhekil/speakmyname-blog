{% include header.html %}
    <div class="post">
        <div class="post-nav">
            <a href="/">&lt;&lt;&lt; back to the main page</a>
        </div>
        
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="meta">
              <abbr class="published" title="{{ page.date }}">{{ page.date | date_to_long_string }}</abbr>
            </p>
        </div>

        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <div id="comments-wrapper">
      <h3 id="comments-title">Comments</h3>
      <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/speakmyname/embed.js"></script><noscript><a href="http://disqus.com/forums/speakmyname/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    
{% include footer.html %}
